<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
       <p>
           <span id="aa">5</span>秒后自动跳转.....
       </p>
</body>
<script>
    var second=5;
    var time=document.getElementById("aa");
      function show() {
          second--;
          if(second<=0){
               location.href="https://www.baidu.com/";
          }

           time.innerHTML=second;
      }
      setInterval(show,1000);

</script>
</html>
