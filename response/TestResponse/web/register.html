<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
                 var img=document.getElementById("checkcode");
                 img.onclick=function () {
                     //加入时间戳，防止缓存导致的刷新不出
                     var date=new Date().getTime();
                     img.src="/TestResponse/checkCode?"+date;
                 }
                 var a=document.getElementById("change");
                 a.onclick=function () {
                     var date=new Date().getTime();
                     img.src="/TestResponse/checkCode?"+date;
                 }
        }
    </script>
</head>
<body>
       <img src="/TestResponse/checkCode" id="checkcode">
<a href="" id="change">看不清，换一张?</a>
</body>
</html>
