<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义基本格式
           var person={name:"张三",age:23,gender:true};
           var ps=[
               {name:"张三",age:23,gender:true},
               {name:"李四",age:24,gender:true},
               {name:"王五",age:25,gender:true}
           ];
           // alert(person.name);
           for(var key in person){
                 alert(key+":"+person.key);
                 //不能用alert(key+":"+person.key)//相当于person."name"不行
           }
           for(var i=0;i<ps.length;i++){
                   var p=ps[i];
                   for(var key in p){
                        alert(key+":"+p[key]);
                   }
           }
    </script>
</head>
<body>

</body>
</html>
